<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="icon" href="images/logovector.svg" type="image/gif" />
    
    
</head>
<body>
    <header>
        <a class="navbar-brand" href="index.html">
            <span>Mopaco Gaming a su servicio</span>
          </a>
        <nav>
            <!-- Agrega enlaces de navegación aquí (Inicio, Productos, Carrito, etc.) -->
        </nav>
    </header>
    <main>
        <section id="products">
            <!-- Aquí se mostrarán los productos de gaming disponibles -->
        </section>
        <section id="cart">
            <!-- Aquí se mostrará el contenido del carrito -->
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
                <!-- Los elementos del carrito se agregarán dinámicamente aquí -->
            </ul>
            <p>Total: <span id="cart-total">$0</span></p>
            <button  id="checkout-btn" >Realizar Compra</button>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados &copy; 2023 - Mopaco gaming</p>
    </footer>
    <script src="js/carrito.js"></script>
</body>
</html>
